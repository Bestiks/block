<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивный текстовый блок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="text-block">
            <div class="line">
                <span class="text">We're here</span>
                <div class="gradient-bar gradient-1"></div>
                <span class="text">to make</span>
            </div>
            <div class="line">
                <span class="text">healthy</span>
                <div class="gradient-bar gradient-2"></div>
                <span class="text">living effortless,</span>
            </div>
            <div class="line">
                <span class="text">so you can</span>
                <div class="gradient-bar gradient-3"></div>
                <span class="text">live longer</span>
            </div>
            <div class="line">
                <span class="text">and happier</span>
                <div class="gradient-bar gradient-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
